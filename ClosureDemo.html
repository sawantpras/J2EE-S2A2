<!-- Write a JavaScript function named outer function. Pass an inner function as 
an argument to outer function. Call the inner function within outer function that 
should display “Hello World from Inner Function” in Console. -->

<!DOCTYPE html>
<html>
    <head>
        <!-- name of the webpage -->
        <title> ClosureDemo </title>
    </head>
    <body>
        <p style=" color: chocolate">Call the inner function within outer function</p>
        <h1 style="color: green">After running html press F12 to run in console</h1> 
        <!-- take one button and apply onclick event on it-->
        <button type="button" onclick="outerFunction()">Disply Msg  </button>
        <script>
<!-- Closures are functions that refer to independent (free) variables -->
<!--(variables that are used locally, but defined in an enclosing scope). -->
<!-- In other words, these functions 'remember' the environment in which they were created. -->
            function outerFunction() {
                var msg = "Hello World from Inner Function";
                function innerFunction() {
                    console.log(msg); // here msg is displayed on console
                }
                innerFunction(); //A closure is a function having access to the parent scope, even after the parent function has closed.


            }
            outerFunction();
        </script>
    </body>
</html>
