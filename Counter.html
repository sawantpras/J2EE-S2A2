<!-- Write a JavaScript function named counter. Each time we call this function, we
should get the next incremented value starting from 1. -->

<!DOCTYPE html>
<html>
    <!-- head part declares title of the page -->
    <head>
        <title>Counter by Closure Function</title>
    </head>
    <!-- body part starts -->
<body>
    <p>Counting with a local variable.</p> 
    <!-- take one button and apply onclick event on it-->
    <button type="button" onclick="myFunction()">Count!</button>
    <p id="demo">1</p>
    <!-- Script for declare closure -->
    <script>
        <!-- The variable add is assigned the return value of a self-invoking function. -->
        <!-- The self-invoking function only runs once. It sets the counter to one (1), and returns a function expression. -->
        <!-- This way add becomes a function. The "wonderful" part is that it can access the counter in the parent scope. -->
        <!-- This is called a JavaScript closure. It makes it possible for a function to have "private" variables. -->
        <!-- The counter is protected by the scope of the anonymous function, and can only be changed using the add function. -->
        var add = (function () {
            var counter = 1;
    return function () {return counter += 1;};
})();
<!-- function declaration -->
function myFunction(){
    document.getElementById("demo").innerHTML = add();
}
</script>
</body>
</html>
